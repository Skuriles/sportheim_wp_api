<button mat-button (click)="logout()">Ausloggen</button>
<button mat-button (click)="ngOnInit()">Verwerfen</button>
<table mat-table [dataSource]="spiele" class="mat-elevation-z8">
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Tag</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="selectedElement.id != element.id">{{ element.tag }}</span
      ><mat-form-field
        class="example-form-field"
        *ngIf="selectedElement.id == element.id"
      >
        <mat-label>Tag</mat-label>
        <input matInput type="text" [(ngModel)]="element.tag" />
        <button
          mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let element">{{ element.datum }}</td>
  </ng-container>

  <ng-container matColumnDef="uhrzeit">
    <th mat-header-cell *matHeaderCellDef>Uhrzeit</th>
    <td mat-cell *matCellDef="let element">{{ element.uhrzeit }}</td>
  </ng-container>

  <ng-container matColumnDef="mannschaft">
    <th mat-header-cell *matHeaderCellDef>Mannschaft</th>
    <td mat-cell *matCellDef="let element">{{ element.mannschaft }}</td>
  </ng-container>

  <ng-container matColumnDef="heim">
    <th mat-header-cell *matHeaderCellDef>Heim</th>
    <td mat-cell *matCellDef="let element">{{ element.heim }}</td>
  </ng-container>

  <ng-container matColumnDef="gast">
    <th mat-header-cell *matHeaderCellDef>Gast</th>
    <td mat-cell *matCellDef="let element">{{ element.gast }}</td>
  </ng-container>

  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef>Person</th>
    <td mat-cell *matCellDef="let element">{{ element.person }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon aria-hidden="false" aria-label="Edit Icon">edit</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        *ngIf="selectedElement.id != element.id"
        aria-hidden="false"
        aria-label="Edit Icon"
        (click)="edit(element)"
        >edit</mat-icon
      >
      <mat-icon
        *ngIf="selectedElement.id == element.id"
        aria-hidden="false"
        aria-label="save Icon"
        (click)="save()"
        >save</mat-icon
      >
      <mat-icon
        class="cancelIcon"
        *ngIf="selectedElement.id == element.id"
        aria-hidden="false"
        aria-label="cancel Icon"
        (click)="cancel()"
        >undo</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
