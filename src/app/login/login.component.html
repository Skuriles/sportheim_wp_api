  <div>
    <mat-form-field>
      <mat-label>Name eingeben</mat-label>
      <input matInput type="text" [(ngModel)]="name" />
      <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" placeholder="Pw eingeben" [(ngModel)]="pw" />
    </mat-form-field>
  </div>

  <div>
    <button mat-fab color="primary" [disabled]="checkName()" (click)="showStart()">Starten</button>
  </div>
